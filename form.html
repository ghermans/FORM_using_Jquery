<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>REG_FORM</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/grid.css">
	<script src="jquery-2.1.3.js"></script>
	<script src="form.js"></script>
</head>
<body>
<form action="">
			<div id="form-1">
				
					<div>
						<h1>REGISTER HERE!!!</h1>
					</div>
					<div class="inp">
						<input type="text" class="inp1"placeholder="Last Name" class="lname" name=""autofocus required>
						<input type="text" class="inp1" placeholder="First Name" class="fname" name="" required>
						<input type="text" class="inp1" placeholder="Middle Name" class="mname" name="" required>
					</div>
					<div class="inp">
						<input type="text" class="inp2" pattern="[0-9]{12}" maxlength="12" name="" placeholder="Enrollment No." required><p class="note">This will be used as your username.</p>
					</div>
					<div class="inp">
						<input type="password" name="" placeholder="Password" class="inp2" required>
					</div>
					<div class="inp">
						<select class="dropdown" required>
						<optgroup label="Bacherlors in Engineering">
			  			<option value="ME">Mechanical</option>
			  			<option value="CE" selected>Computer</option>
			  			<option value="CL">Civil</option>
			  			<option value="EE">Electrical</option>
			  			<option value="EC">Electronics & Communication</option>
			  			<option value="IT">Information Technology</option>
			  			</optgroup>
			  			<optgroup label="Masters in Engineering">
			  			<option value="MET">M.E (Thermal)</option>
			  			<option value="MECC">M.E (CAD/CAM)</option>
			  			</optgroup>
			  			<optgroup label="Others"><option value="MBA">Masters in Business Administration</option></optgroup>
			  			</select>
					</div>
					<div>
						<label for="gender" class="gen">Gender:</label>
						<label style="color:white">Male</label><input type="radio" name="gender" value="male" required>
						<label style="color:white">Female</label><input type="radio" name="gender" value="female" required>
					</div>
					<!-- <div class="btn_nxt"> -->
						<input type="button" class="nxt" value="Next >>">
					<!-- </div> -->
				
			</div>
			<!-- ===========form 2============================= -->
			<div style="display:none">	
					<div >
						<textarea rows=5 cols=50 placeholder="Enter your current Residential Address" class="txtarea" autofocus required></textarea>
					</div>
					<div>
						<label class="dob">Date of Birth:</label><br>
						<input type="date" class="dob_inp" required>
					</div>
					<div>
						<div><label for="BG" class="bg">Blood Group:</label></div>
						<select class="dropdown1" required>
							<optgroup label="Positive">
								<option value="A+">A+</option>
								<option value="B+">B+</option>
								<option value="AB+">AB+</option>
								<option value="O+">O+</option>	
							</optgroup>
							<optgroup label="Negative">
								<option value="A-">A-</option>
								<option value="B-">B-</option>
								<option value="AB-">AB-</option>
								<option value="O-">O-</option>	
							</optgroup>
						</select>
					</div>
					<!-- <div class="btn_prev"> -->
						<input type="button" class="previous" value="<< Previous">
						<input type="button" class="nxt" value="Next >>">
					<!-- </div> -->
			</div>	
<!-- ==============FORM-3==============	 -->
			<div style="display:none;padding:10px;">
					<div class="inp3">
						<input type="text" name="stu-mob-no" placeholder="Student's Mobile No." maxlength="10" class="mno" required autofocus required>
						<input type="text" name="par-mob-no" placeholder="Parent's Mobile No." maxlength="10" class="p_mno" required>
					</div>
					<div class="inp">
						<input type="email" class="e-mail" name="stu-mail-id" placeholder="Student's Email" required>
						<input type="email" class="e-mail" name="par-mail-id" placeholder="Parent's Email" required>
					</div>
					<div class="">
						<input type="checkbox" name="cb" style="margin:5px 5px 15px 25px;"required><span style="font-size: 12px;color:white">I agree that the above details are filled by me and are correct</span>
					</div>
					<div class="form-grp">
						<input class="sub_btn" type="Submit" value="Submit">
						<input class="res_btn" type="Reset" value="Reset">
					</div>
					<!-- <div class="btn_prev"> -->
						<input type="button" class="previous" value="<< Previous">
					<!-- </div>	 -->
			</div>
					
				
</form>
	
</body>
</html>
